<button type="button" class="btn2 btn-primary" data-toggle="modal" data-target="#myModal">
  Log In
</button>

<div  style="margin-top: 10%" class="modal fade" id="myModal">

    <div class="modal-content">

      <div class="modal-header">

      </div>

      <!-- Modal body -->
      <div class="modal-body">
<form>

    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
 
  <button type="submit" class="btn btn-info">Submit</button>
        <small data-dismiss="modal" data-target="#myModal2" data-toggle="modal" id="emailHelp" class="form-text text-muted">Not registered yet ? Just sign up here !</small>

</form>     
        </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>

</div>
